<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Animal Disease Advisor{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    nav {
      background-color: #333;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'diagnosis' %}">Start Diagnosis</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'resources' %}">Resources</a>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
